# Render Blueprint for Manim Animation Generator

services:
  # Backend API
  - type: web
    name: manim-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: manim-examples
    healthCheckPath: /health
    
  # Frontend (optional - can use Vercel instead)
  - type: web
    name: manim-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

